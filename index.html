<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Iurii Zaveriukha</title>

  <body>

      <div class="top-l"></div>
      <div class="top-c"></div>
      <div class="top-r"></div>
      <div class="mid-l"></div>
      <div class="mid-c">
        <div class="mid-c-l">
          <section class="profile-wrapper">
            <p class="text-name">Юрий Заверюха</p>
            <div class="photo">
              <img src="assets/img/photo.png" alt="photo" class="photo" />

            <p class="text-pos">QA Engineer</p>
          </section>
          <section class="contacts-wrapper">
            <p class="text-cont">КОНТАКТЫ</p>
          </section>
          <section class="education-wrapper">
            <p class="text-edu">ОБРАЗОВАНИЕ</p>
          </section>
          <section class="languages-wrapper">
            <p class="text-lang">ЯЗЫКИ</p>
            <ul>
              <li>Русский - нативный</li>
              <li>Английский - C1</li>
            </ul>
          </section>
        </div>
        <div class="mid-c-r"></div>
      </div>
      <div class="mid-r"></div>
    </div>
    <!-- scripts -->
    <script src="js/fetchContacts.js"></script>
    <script src="js/fetchEdu.js"></script>
    <script src="js/fetchFrameData.js"></script>
